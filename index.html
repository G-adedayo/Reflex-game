<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reflex Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <!-- Home Screen -->
    <div id="home-screen">
      <h1>Train you Reflex</h1>
      <div id="difficulty-selection">
        <button onclick="selectDifficulty('easy')">Easy</button>
        <button onclick="selectDifficulty('medium')">Medium</button>
        <button onclick="selectDifficulty('hard')">Hard</button>
      </div>
      <p id="high-score">High Score: 0</p>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" style="display: none;">
      <h2>Train your Reflex</h2>
      <div id="score-board">
        <span id="score">Score: 0</span> | <span id="missed">Missed: 0</span>
      </div>

      <div id="shape-container"></div>
      <div id="control-buttons">
        <button onclick="startGame()">Start</button>
        <button onclick="stopGame()">Stop</button>
        <button onclick="restartGame()">Restart</button>
        <button onclick="continueGame()">Continue</button>
        <button onclick="quitGame()">Quit</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
